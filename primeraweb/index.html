<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Desarrollo de Software Yavirac">
    <title>USO WS</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/sweet-alert/sweetalert2.css">
    <script src="./libs/jquery.min.js"></script>  
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./libs/kendo/style/kendo.common.min.css">
    <link rel="stylesheet" href="./libs/kendo/style/kendo.default.min.css">
    <link rel="stylesheet" href="./libs/kendo/style/kendo.default.mobile.min.css">
    <link rel="stylesheet" href="./libs/kendo/style/kendo.rtl.min.css">
    <link rel="stylesheet" href="./libs/metro/css/metro.css">
    <link rel="stylesheet" href="./libs/metro/css/metro-colors.css">
    <link rel="stylesheet" href="./libs/metro/css/metro-icons.css">
    <link rel="stylesheet" href="./libs/metro/css/metro-responsive.css">
    <link rel="stylesheet" href="./libs/metro/css/metro-rtl.css">
    <link rel="stylesheet" href="./libs/metro/css/metro-schemes.css">
    <script src="./libs/metro/js/metro.js"></script>
    <script src="./libs/kendo/kendo.all.min.js"></script>
    <script src="./libs/sweet-alert/sweetalert2.common.js"></script>
    <script src="./libs/sweet-alert/sweetalert2.js"></script>
    <script src="script.js"></script>

    <!-- METRO NO TRABAJA EN CONJUNTO CON KENDO, HAY QUE ESCOGER CUAL UTILIZAR-->
</head>
<body>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-primary">
                    OBTENER DATOS DEL WEB SERVICE
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-info" onclick="leer(0)">
                        <span class="glyphicon glyphicon-refresh"></span>&nbsp;LEER
                    </button>
                    <button type="button" class="btn btn-success" onclick="crear()">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp;CREAR
                    </button>
                    <button type="button" class="btn btn-warning" onclick="actualizar()">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;ACTUALIZAR
                    </button>
                    <button type="button" class="btn btn-danger" onclick="borrar()">
                        <span class="glyphicon glyphicon-minus"></span>&nbsp;BORRAR
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>id</label>
                    <input type="text" class="form-control" id="id" placeholder="Identificador">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
                </div>
                <div class="form-group">
                    <label>BUSCAR</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" id="descripcionBuscar" placeholder="Descripción" onkeyup="leerfiltrado()">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="datePickerKendo" placeholder="Fecha" style="width:100%";>
                </div>
                <div class="form-group">
                    <span id="codigoBarrasKendo"></span>
                </div>
                <div class="form-group">
                    <div id="codigoQRKendo"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="comboKendo" placeholder="País" style="width:100%";>
                </div>
                <div class="form-group">
                    <div id="tablaKendo">
                    </div>
                </div>
                <div class="form-group">
                    <div data-role="video" style="width: 200px;">
                        <video>
                            <source src="./recursos/videos/video.mp4" type="video/mp4"/>
                        </video>
                    </div>
                </div>
                <div class="form-group">
                    <div data-role="group" data-group-type="one-state">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
                </div>
                <div class="form-group">
                    <div data-role="audio">
                        <audio>
                            <source src="./recursos/audio/cancion.mp3" type='audio/mp3' />
                        </audio>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="respuesta">
                    Datos Obtenidos
                </div>
            </div>
        </div>
    </div>
</body>
</html>
